<div class="alert alert-info alert-dismissible fade show" [class.d-none]="!showMessage" [class.d-block]="showMessage" role="alert"
  #alertBox>
  {{messageText}}
  <button type="button" class="close" (click)="hideAlert()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
