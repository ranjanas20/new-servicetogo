<div class="container mt-3" style="max-width: 700px;">
  <h3>No account? Let's create one for you!</h3>
  <div class="row">
    <div class="col">
      <form (ngSubmit)="onSubmit()" [formGroup]="signupForm">
        <div class="form-group">
          <label for="loginId">Username</label>
          <input type="text" id="loginId" class="form-control" formControlName="loginId">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" class="form-control" formControlName="email">
          <span class="help-block" *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter a valid email.</span>
        </div>
        <div class="form-group ">
          <label for="loginPassword">Password</label>
          <div class="row">
            <div class="col">
              <input type="password" id="loginPassword" class="form-control" formControlName="loginPassword" placeholder="Enter password">

            </div>
            <div class="col">
              <input type="password" id="retypePassword" class="form-control" formControlName="retypePassword" placeholder="Re-enter Password">

            </div>

          </div>
        </div>
        <div class="mt-4">
        <button class="btn btn-primary" type="submit">Submit</button>
        <button class="btn btn-secomdary" name="reset" type="reset" (click)="resetForm()">Reset</button>
        <button class="btn btn-secomdary" name="cancel" type="cancel" routerLink="/home">Cancel</button>
      </div>
      </form>
    </div>
  </div>
</div>
