<div class="container mt-3" style="max-width: 700px;">
  <h3 class="text-secondary">Update Profile</h3>
    <div class="row">
      <div class="col">
        <form (ngSubmit)="onSubmit()"  [formGroup]="profileForm">
          <div id="user-data">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" readonly id="username" class="form-control" formControlName="loginId">
            </div>
            <button class="btn btn-primary" type="button" >Change Login Information</button>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" class="form-control" formControlName="email"  required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="phone" id="phone" class="form-control"  name="phone">
              </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="address" id="address" class="form-control"  name="address" >
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="city" id="city" class="form-control"  name="city">
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="state" id="state" class="form-control"  name="state">
              </div>
              <div class="form-group">
                  <label for="zip">Zip Code</label>
                  <input type="zip" id="zip" class="form-control"  name="zip">
                </div>                
          </div>
          <button class="btn btn-primary" type="submit" [disabled]="!profileForm.valid">Submit</button>                  
          <button class="btn btn-secomdary" name="reset" type="reset" (click)="resetForm()">Reset</button>
          <button class="btn btn-secomdary" name="cancel" type="cancel" routerLink="/home">Cancel</button>
        </form>
      </div>
    </div>
  </div>
