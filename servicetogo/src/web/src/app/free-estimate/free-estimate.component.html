<div class="row">
  <div class=" col-12 col-sm-12 col-md-10  col-lg-8">
<h3 class="text-secondary">Free Estimate</h3>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="firstname">First Name</label>
        <input name="firstname" type="text" class="form-control" id="name" placeholder="First Name" ngModel>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input name="lastName" type="text" class="form-control" id="lastName" placeholder="Last Name" ngModel>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" ngModel>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text"  name="phone" class="form-control" id="phone" placeholder="000-000-0000" ngModel>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="zip">Zip</label>
        <input name="zip" type="text" class="form-control" id="zip" ngModel>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="city">City</label>
        <input name="city" type="text" class="form-control" id="city" ngModel>
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="state">State</label>
        <select name="state" class="form-control" id="state" ngModel>
          <option>CA</option>
          <option>WA</option>
          <option>NV</option>
          <option>NY</option>
          <option>MA</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col">
          <div class="form-group">
              <label for="make">Make</label>
              <select name="make" class="form-control" id="make" ngModel>
                <option>Honda</option>
                <option>Toyota</option>
                <option>Chrysler</option>
                <option>GM</option>
                <option>Ford</option>
              </select>
            </div>      
      </div>
      <div class="col">
        <div class="form-group">
          <label for="model">Model</label>
          <input name="model" type="text" class="form-control" id="model" ngModel>
        </div>
      </div>
      <div class="col">
          <div class="form-group">
              <label for="year">year</label>
              <input name="year" type="number" class="form-control" id="year" ngModel>
            </div>
      </div>
    </div>
  <div class="row">
    <div class="col">
      <label>How should we contact you</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="contactMethod"  value="phone" checked ngModel>
        <label class="form-check-label" for="phone">
          Phone
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="contactMethod" value="email" ngModel>
        <label class="form-check-label" for="email">
          Email
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="contactMethod" value="sms" ngModel>
        <label class="form-check-label" for="text">
          SMS Text
        </label>
      </div>
    </div>
    <div class="col">
      <label>Vehicle Location</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="vehicleLocation" id="home" value="home" checked ngModel> 
        <label class="form-check-label" for="home">
          Home
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="vehicleLocation" id="work" value="work" ngModel>
        <label class="form-check-label" for="work">
          Work
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="radio" name="otherLocation" id="otherLocation" value="text" ngModel>
        <label class="form-check-label" for="otherLocation">
          Others
        </label>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea name="symptoms" class="form-control" id="symptoms" rows="3" ngModel></textarea>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="otherComments">OtherComments</label>
          <textarea name="otherComments" class="form-control" id="otherComments" rows="3" ngModel></textarea>
        </div>
      </div>
    </div>
  <button class="btn btn-primary" name="submit" type="submit" [disabled]="!f.valid">Submit</button>
</form>
</div>
</div>
