<div class="row">
  <div class=" col-12 col-sm-12 col-md-10  col-lg-8">
<h3 class="text-secondary">Free Estimate</h3>
<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="name" class="form-control" id="name" placeholder="First Name">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="lastName" class="form-control" id="lastName" placeholder="Last Name">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" placeholder="000-000-0000">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="zip">Zip</label>
        <input type="zip" class="form-control" id="zip">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="city">City</label>
        <input type="city" class="form-control" id="city">
      </div>
    </div>
    <div class="col">
      <div class="form-group">
        <label for="state">State</label>
        <select class="form-control" id="state">
          <option>CA</option>
          <option>WA</option>
          <option>NV</option>
          <option>NY</option>
          <option>MA</option>
        </select>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col">
          <div class="form-group">
              <label for="make">Make</label>
              <select class="form-control" id="make">
                <option>Honda</option>
                <option>Toyota</option>
                <option>Chrysler</option>
                <option>GM</option>
                <option>Ford</option>
              </select>
            </div>      
      </div>
      <div class="col">
        <div class="form-group">
          <label for="model">Model</label>
          <input type="model" class="form-control" id="model">
        </div>
      </div>
      <div class="col">
          <div class="form-group">
              <label for="year">year</label>
              <input type="year" class="form-control" id="year">
            </div>
      </div>
    </div>
  <div class="row">
    <div class="col">
      <label>How should we contact you</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="contactMethod" id="exampleRadios1" value="phone" checked>
        <label class="form-check-label" for="phone">
          Phone
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="contactMethod" id="exampleRadios2" value="email">
        <label class="form-check-label" for="email">
          Email
        </label>
      </div>
      <div class="form-check disabled">
        <input class="form-check-input" type="radio" name="contactMethod" id="contacttext" value="text">
        <label class="form-check-label" for="text">
          Text
        </label>
      </div>
    </div>
    <div class="col">
      <label>Vehicle Location</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="vehicleLocation" id="home" value="home" checked>
        <label class="form-check-label" for="home">
          Home
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="vehicleLocation" id="work" value="work">
        <label class="form-check-label" for="work">
          Work
        </label>
      </div>
      <div class="form-check ">
        <input class="form-check-input" type="radio" name="otherLocation" id="otherLocation" value="text">
        <label class="form-check-label" for="otherLocation">
          Others
        </label>
      </div>
    </div>
  </div>
  
  <div class="row">
    <div class="col">
      <div class="form-group">
        <label for="symptoms">Symptoms</label>
        <textarea class="form-control" id="symptoms" rows="3"></textarea>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="otherComments">OtherComments</label>
          <textarea class="form-control" id="otherComments" rows="3"></textarea>
        </div>
      </div>
    </div>
  <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
</form>
</div>
</div>
