<div class="container mt-3" style="max-width: 400px;">
  <h3>Please sign in below!</h3>
  <div class="alert alert-info alert-dismissible fade show" [class.d-none]="hide==1" [class.d-block]="hide==0" role="alert"
    #alertBox>
    {{alertMessage}}
    <button type="button" class="close" (click)="hideAlert()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="row">
    <div class="col">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username"> </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign In</button>
        <button class="btn btn-secomdary" name="cancel" type="cancel" routerLink="/home">Cancel</button>
      </form>
    </div>
  </div>
</div>
