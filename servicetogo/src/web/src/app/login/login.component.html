<div class="container mt-3" style="max-width: 400px;">
  <h3>Please sign in below!</h3>
  <app-msg-util [messageText]="alertMessage" [showMessage]="showMessage" (msgHidden)="hideAlert()"></app-msg-util>
  <div class="row">
    <div class="col">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username"> </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" formControlName="password">
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm.valid">Sign In</button>
        <button class="btn btn-secomdary" name="cancel" type="cancel" routerLink="/home">Cancel</button>
      </form>
    </div>
  </div>
</div>
