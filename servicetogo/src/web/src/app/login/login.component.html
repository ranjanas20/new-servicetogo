<div class="container" style="max-width: 400px;">
  <h3>Please sign in below!</h3>
  <div class="row">
    <div class="col">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" ngModel name="username" placeholder="Enter Username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" ngModel name="password" required placeholder="Enter Password">
        </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
  </div>
</div>
</div>
